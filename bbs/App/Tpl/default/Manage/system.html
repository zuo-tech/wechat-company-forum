<h4>世强论坛管理平台操作说明V1</h4>
<p>1、管理员可对话题分类进行编辑和删除。但若话题分类下已有话题发布，则不能删除该话题分类；</p>
<p>2、管理员可对话题分类进行说明；</p>
<p>3、管理员可对话题进行编辑、删除、审核、置顶操作；</p>
<p>4、话题评论无需审核即可直接发布，管理员可点击进入话题界面对评论进行编辑和删除；</p>
<p>5、管理员不能对话题下的图片进行编辑或删除，如需删除图片，可将对应话题删除；</p>
<p>6、管理员可对话题数量和评论数量进行统计；</p>
